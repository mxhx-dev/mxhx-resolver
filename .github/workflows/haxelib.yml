name: Haxelib

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@v3
        with:
          name: mxhx-resolver-haxelib
          path: |
            src/
            haxelib.json
            README.md
            LICENSE
            NOTICE
            CHANGELOG.md
          if-no-files-found: error
